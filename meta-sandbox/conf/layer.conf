# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rocketship"
BBFILE_PATTERN_meta-rocketship = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rocketship = "6"

LAYERDEPENDS_meta-rocketship = "core"
LAYERSERIES_COMPAT_meta-rocketship = "kirkstone"

